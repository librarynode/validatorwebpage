<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Validator</title>
  <style>
    :root{
      --bg:#fff;
      --fg:#000;
      --muted:#333;
    }

    html, body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      overflow:hidden;
    }

    body{
      display:grid;
      place-items:center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .wrap{
      width: min(1200px, 96vw);
      height: min(820px, 96vh);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 18px;
      padding: 12px;
      box-sizing:border-box;
      text-align:center;
    }

    .hero{
      width: min(1150px, 96vw);
      max-height: 82vh;
      height:auto;
      object-fit:contain;
      display:block;

      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    .twitter{
      font-size:16px;
      text-decoration:none;
      border-bottom:1px solid #000;
      padding-bottom:2px;
      transition: opacity .2s ease;
    }

    .twitter:hover{
      opacity:0.6;
    }

    .pubkey{
      font-size: 14px;
      color: var(--muted);
      word-break: break-word;
      max-width: min(1000px, 96vw);
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,.18);
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img class="hero" src="assets/graphic.jpg" alt="Graphic" />

    <a class="twitter" href="https://x.com/journalnode" target="_blank" rel="noopener">
      Journal Node Twitter
    </a>

    <div class="pubkey">
      nHUzc5XzsmweRV6aNyUQJD5eRUM4TT4tVCBv5DKx6T7Buq4gn9Lr
    </div>
  </div>
</body>
</html>
