<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Validator</title>
  <style>
    :root{
      --bg:#fff;
      --fg:#000;
      --muted:#333;
      --box-w: 560px;
      --radius: 14px;
    }

    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);}
    body{
      display:grid;
      place-items:center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .wrap{
      width:min(1100px,94vw);
      display:grid;
      justify-items:center;
      gap:18px;
      padding:38px 0;
    }

    /* Your graphic (we'll upload it next step) */
    .hero{
      width:min(1100px,94vw);
      height:auto;
      display:block;
    }

    /* Monitor box */
    .monitor{
      width:min(var(--box-w),94vw);
      border:2px solid #000;
      border-radius:var(--radius);
      background:#fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.10);
      overflow:hidden;
      position:relative;
    }

    /* subtle scanlines */
    .monitor::before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(to bottom, rgba(0,0,0,.035), rgba(0,0,0,0) 2px);
      background-size:100% 6px;
      opacity:.35;
      pointer-events:none;
    }

    .pad{padding:18px 18px 16px; position:relative;}

    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-weight:700;
      letter-spacing:.4px;
      font-size:14px;
    }

    .row{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:14px;
      font-weight:700;
      font-size:14px;
    }

    /* blinking LED */
    .led{
      width:10px;height:10px;border-radius:999px;
      background:#0a0;
      box-shadow: 0 0 0 2px rgba(0,0,0,.15);
      animation: blink 1.1s infinite;
    }
    .led.down{ background:#b00; animation:none; }
    @keyframes blink{ 0%,45%{opacity:1;} 55%,100%{opacity:.12;} }

    /* “code text” grid */
    .kv{
      margin-top:10px;
      display:grid;
      grid-template-columns: 120px 1fr;
      column-gap:10px;
      row-gap:6px;
      font-size:13px;
      line-height:1.25;
    }
    .k{color:var(--muted);}
    .v{word-break:break-word;}

    .footer{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- Upload your graphic next step as assets/graphic.png -->
    <img class="hero" src="assets/graphic.png" alt="Graphic" />

    <div class="monitor" aria-live="polite">
      <div class="pad">
        <div class="toprow">
          <div>POSTFIAT_VALIDATOR</div>
          <div>[01]</div>
        </div>

        <div class="row">
          <div id="led" class="led"></div>
          <div id="updown">LOADING</div>
        </div>

        <div class="kv">
          <div class="k">Pubkey</div><div class="v" id="pubkey">—</div>
          <div class="k">Network</div><div class="v" id="network">—</div>
          <div class="k">Version</div><div class="v" id="version">—</div>
          <div class="k">Status</div><div class="v" id="state">—</div>
          <div class="k">Peers</div><div class="v" id="peers">—</div>
          <div class="k">Uptime</div><div class="v" id="uptime">—</div>
        </div>

        <div class="footer">
          <div id="updated">Updated: —</div>
          <div id="hint"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // For now we'll fetch a local file in the repo (we'll create it in a later step):
    const STATUS_ENDPOINT = "status.json";

    const el = (id) => document.getElementById(id);

    function setDown(msg){
      el("led").classList.add("down");
      el("updown").textContent = "DOWN";
      el("state").textContent = msg || "Unreachable";
      el("updated").textContent = "Updated: " + new Date().toLocaleString();
    }

    function setUp(data){
      el("led").classList.remove("down");
      el("updown").textContent = "UP";

      el("pubkey").textContent  = data.pubkey ?? "—";
      el("network").textContent = data.network ?? "—";
      el("version").textContent = data.version ?? "—";
      el("state").textContent   = data.state ?? "—";
      el("peers").textContent   = (data.peers ?? "—").toString();
      el("uptime").textContent  = data.uptime ?? "—";

      el("updated").textContent = "Updated: " + new Date().toLocaleString();
    }

    async function poll(){
      try{
        const res = await fetch(STATUS_ENDPOINT, { cache: "no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        setUp(data);
        el("hint").textContent = "";
      } catch(e){
        setDown(e.message);
        el("hint").textContent = "Waiting for status.json";
      }
    }

    poll();
    setInterval(poll, 5000);
  </script>
</body>
</html>
