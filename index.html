<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Validator</title>

  <style>
    :root{
      --bg:#fff;
      --fg:#000;
      --muted:#333;
    }

    html, body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      overflow:hidden;
    }

    body{
      display:grid;
      place-items:center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .wrap{
      width: min(1200px, 96vw);
      height: min(820px, 96vh);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 18px;
      padding: 12px;
      box-sizing:border-box;
      text-align:center;
    }

    .hero{
      width: min(1150px, 96vw);
      max-height: 82vh;
      height:auto;
      object-fit:contain;
      display:block;

      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    .label{
      font-size: 13px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #000;
      margin-top: 8px;
    }

    .pubkey{
      font-size: 14px;
      color: var(--muted);
      word-break: break-word;
      max-width: min(1000px, 96vw);
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,.18);
      border-radius: 12px;
      text-decoration: underline;
      text-underline-offset: 3px;
      transition: all .15s ease;
    }

    .pubkey:hover{
      background: rgba(0,0,0,.04);
      border-color: rgba(0,0,0,.35);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img class="hero" src="assets/graphic.jpg" alt="Graphic" />

    <div class="label">
      Post Fiat Validator Public Key
    </div>

    <a class="pubkey"
       href="https://explorer.testnet.postfiat.org/validators/nHUzc5XzsmweRV6aNyUQJD5eRUM4TT4tVCBv5DKx6T7Buq4gn9Lr"
       target="_blank"
       rel="noopener">
      nHUzc5XzsmweRV6aNyUQJD5eRUM4TT4tVCBv5DKx6T7Buq4gn9Lr
    </a>

  </div>
</body>
</html>
